<div id="main">
    <div id="heading1">CONSIL.IO</div>
        <hr>
        <div class="public_rooms">
            <div id="heading2">PUBLIC ROOMS</div>
            <div id="public_rooms"></div>
        </div>
	</div>

<div id="create_a_room">
    <h1>Reserve a room</h1>
    <hr>

    <form id='form-create_room' action="/rooms" method="POST">
        <label>Room #: <input type='text' autocomplete="off" pattern= "^[0-9]{1,5}$" id="room_number" name='room_number' class="form-control" maxlength="5" required="true"></label>
        <hr>       
        <input type='radio' name='room_type' id='public' value='public' checked='true'> <label for="public">public?</label> 
        <input type='radio' name='room_type' id='private' value='private'> <label for="private">private?</label> 
        <br>
        <div id="enter_key">
            <hr>
            <label>Key:<input id="key" autocomplete="off" type="text" name="key" class="form-control"></label>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Reserve</button>
    </form>
</div>
